<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <h1 id="title">Data Collection Form</h1>
    <p id="description">Your data is confidential</p>
    <form action="#" id="survey-form">
      <label id="name-label" for="name">Name</label><br/>
      <input type="text" id="name" placeholder="Enter your name" required/><br/>
      <label id="email-label" for="email">Email</label><br/>
      <input type="email" id="email" placeholder="Enter your Email" required/><br/>
      <label id="number-label" for="number">Age (optional)</label><br/>
      <input type="number" min="18" max="60" id="number" placeholder="Age" required/><br/>
      <label for="dropdown" id="dropdown-label"
        >Which option best describes your current role?</label
      ><br/>
      <select id="dropdown" name="dropdown"><br/>
        <option value="Student">Student</option><br/>
        <option value="Staff">Staff</option><br/>
        <option value="Intern">Intern</option><br/>
      </select>
      <label for="rbutton" id="rbutton-label"
        >Would you recommend this company to a friend?</label
      ><br/>
      <label> 
        <input type="radio" name="recommendation" id="definitely">Definitely 
      </label><br/>
      <label> 
        <input type="radio" name="recommendation" id="maybe">Maybe 
      </label><br/>
      <label> 
        <input type="radio" name="recommendation" id="nsure">Not Sure 
      </label><br/>
      <label for="improved" id="improved"
      >What would you like to see improved? (Check all that apply)</label
    ><br/>
    <label> 
        <input type="checkbox" id="Security" name="Security" value="Security">
        <label for="Security"> Security</label><br>
        <input type="checkbox" id="Lab" name="Lab" value="Lab">
        <label for="Lab"> Lab</label><br>
        <input type="checkbox" id="Library" name="Library" value="Library">
        <label for="Library"> Library</label><br>
        <label for="comment" >Any comments or suggestions?</label><br/>
        <textarea name="comment" id="comment" cols="70" rows="7" placeholder="Enter your comment here"></textarea><br/>
        <button id="submit">Submit</button><br/>
    </form>
    <script src="" async defer></script>
  </body>
</html>
